{% extends 'layout.html' %}

{% block title %}{{curr.ru_name}}{% endblock %} <!-- Тут напишешь выбранную валюту-->

{% block sign %}
    <center>
        <div id="persacc">
            <center>
                <div id="currencies"><h2><b>{{curr.ru_name}}</b></h2></div>
                <div id="code"><h5>{{curr.id}}</h5></div>
            </center>
            <div><h3>{{curr.buy_price|round(2)}} ₽</h3></div>
            <div class="buysell_position">
            <form method="post">
                <button class="button_to_buy" name="submit_buy">
                    <h5 style="color: white;">Купить</h5>
                </button>
                <button class="button_to_sell" name="submit_sell">
                    <h5 style="color: white;">Продать</h5>
                </button>
            </form>
            </div>
        </div>
        <div class="contain"><p>Тут вставить график</p></div>
        <div id="aboutcurrencies">
            <div><h2><b>О Валюте</b></h2>
                <div>
                    <p>{{about}}</p> <!-- при добавлении информации О валюте будет
                        в центре (как и задумывалось)-->
                </div>
            </div>
        </div>
    </center>
{% endblock %}
